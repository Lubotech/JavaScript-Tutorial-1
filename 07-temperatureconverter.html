<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temperature converter</title>
</head>
<body>
  <script>
    function temperature(fahrenheit) {
      console.log((fahrenheit - 32) * (5/7) + 'C');
    }
    temperature(86);

    function temperature1(celsius) {
      console.log(((celsius*9/5)+32) + 'F');
    }
    temperature1(32);


  </script>
</body>
</html>
