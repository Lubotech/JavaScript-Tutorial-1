    function doubledArray(nums) {
      //const nums = [1, 1, 3];
      const numsDoubled = [];
      // using a for...of loop
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        if (num === 0) { 
          break;  
        }
        numsDoubled.push(num * 2);
      }
      return(numsDoubled);
    }
