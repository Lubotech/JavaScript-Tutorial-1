<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <script>
        function greeting() {
            console.log('Hello World!');
        }
        greeting();

        const num = 2;
        const function1 = function greeting() {
            console.log(`Hello World! I am ${num}`);
        }
    </script>
</body>
</html>
