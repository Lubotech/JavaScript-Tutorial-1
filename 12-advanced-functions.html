        function display(params) {

        function run(param) {
            param();

        run(function() {

        /*  setTimeout() function
          -allows us to run a function in the future.
        */

        setTimeout(function() {
            console.log('Hello after 3 seconds! using the timeout function');
            console.log('Timeout');
        }, 3000);

        console.log('Hello from inside the function! next line!');

        setInterval(function() {
            console.log('Hello every second! using the setInterval function');
            console.log('Interval');
        }, 4000);
